<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cuadrado{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div id="cuadrado"></div><br>
    <button id="btnMostrar">Mostrar</button><br>
    <button id="btnOcultar">Ocultar</button><br>
    <button id="btnFadeIn">Fade In</button><br>
    <button id="btnFadeOut">Fade Out</button><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#btnMostrar").click(function(){
            $("#cuadrado").show(1000, function(){
                alert("Termino de mostrar");
            });
            
        });

        $("#btnOcultar").click(function(){
            $("#cuadrado").hide(1000, function(){
                alert("Termino de ocultar");
            });
        });

        $("#btnFadeIn").click(function(){
            $("#cuadrado").fadeIn(1000, function(){
                alert("Termino de ocultar");
            });
        });

        $("#btnFadeOut").click(function(){
            $("#cuadrado").fadeOut(1000, function(){
                alert("Termino de ocultar");
            });
        });
    </script>
    
</body>
</html>
