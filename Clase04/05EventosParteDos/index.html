<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Haceme click</button>
    <button>Tambien haceme click</button>
    <script>
        function alerta(){
            alert("Hola mundo");
        }

        //var losBotones = document.querySelector("button");
        var losBotones = document.getElementsByTagName("button");
        for(var i = 0; i < losBotones.length; i++){
            losBotones[i].onclick = alerta;
        }
    </script>
</body>
</html>
