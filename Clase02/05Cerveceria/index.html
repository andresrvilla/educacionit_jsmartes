<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edadPrompt =prompt("Ingrese su edad para continuar al sitio");
        var edad = parseInt(edadPrompt);

        if(edad >= 18){
            location.replace("mayor.html");
        }else{
            location.replace("menor.html");
        }
    </script>
</body>
</html>
