<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroUnoPrompt = prompt("Ingrese un numero");
        var numeroDosPrompt = prompt("Ingrese otro numero");

        var numeroUno = parseInt(numeroUnoPrompt);
        var numeroDos = parseInt(numeroDosPrompt);

        // Recuerden que para numeros decimales se usa parseFloat

        var resultado = numeroUno + numeroDos;

        // Puedo simplificar
        //var resultado = parseInt(numeroUnoPrompt) + parseInt(numeroDosPrompt);

        alert("El resultado de la suma es " + resultado);
    </script>
</body>
</html>
